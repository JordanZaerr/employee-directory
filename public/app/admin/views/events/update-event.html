
<div class="mw1000 center-block">
  <div class="admin-form theme-primary">
    <form name="updateEventForm" novalidate="novalidate">
      <div class="panel heading-border panel-primary">
        <div class="panel-body bg-light">
          <div class="section-divider"><span>Update Event</span></div>
          <div class="row">
            <div class="col-md-6">
              <div class="section">
                <label ng-class="{'state-error': updateEventForm.title.$invalid &amp;&amp; !updateEventForm.title.$pristine}" class="field">
                  <input name="title" type="text" placeholder="Title" ng-model="vm.selectedEvent.title" focus-if="true" focus-delay="1000" required="required" class="gui-input"/>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="section">
                <label moment-picker="vm.selectedEvent.start" format="LLL" max-date="vm.selectedEvent.end" class="field prepend-icon">
                  <input id="start" placeholder="Start Date / Time" ng-model="vm.selectedEvent.start" ng-model-options="{ updateOn: 'blur' }" required="required" class="gui-input"/>
                  <label for="start" class="field-icon"><i class="fa fa-calendar"></i></label>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="section">
                <label moment-picker="vm.selectedEvent.end" format="LLL" min-date="vm.selectedEvent.start" class="field prepend-icon">
                  <input id="end" placeholder="End Date / Time" ng-model="vm.selectedEvent.end" ng-model-options="{ updateOn: 'blur' }" class="gui-input"/>
                  <label for="end" class="field-icon"><i class="fa fa-calendar"></i></label>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="section">
                <label class="field prepend-icon">
                  <textarea id="details" name="details" placeholder="Event Details" ng-model="vm.selectedEvent.details" class="gui-textarea"></textarea>
                  <label for="details" class="field-icon"><i class="fa fa-comments"></i></label>
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="section">
                <label class="field select">
                  <select name="location" ng-model="vm.selectedEvent.location" ng-options="location.value as location.text for location in vm.locationOptions">
                    <option disabled="disabled" value="">Location</option>
                  </select><i class="arrow"></i>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="section">
                <label class="field">
                  <input name="className" type="text" placeholder="Classification" ng-model="vm.selectedEvent.className" class="gui-input"/>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="section">
                <label class="field">
                  <input name="url" type="text" placeholder="URL for Event" ng-model="vm.selectedEvent.url" class="gui-input"/>
                </label>
              </div>
            </div>
            <div class="col-md-3">
              <div class="section">
                <label class="option option-primary mt10">
                  <input type="checkbox" name="allDay" ng-model="vm.selectedEvent.allDay"/><span class="checkbox"></span>All Day Event
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <button type="button" ng-click="vm.deleteEvent()" class="button btn-danger pull-left">Delete Event</button>
          <button type="submit" ng-click="vm.updateEvent()" ng-disabled="updateEventForm.$invalid" class="button btn-primary">Submit</button>
          <button type="button" ng-click="vm.cancelUpdateEvent()" class="button btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
