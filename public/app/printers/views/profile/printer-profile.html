
<div ng-if="vm.selectedPrinters.length &lt; 1" class="center-block">
  <div class="text-center">
    <div class="icon-print fs100 mb30 profile-color"></div>
    <div class="fs20">Select some printers to view their profile</div>
  </div>
</div>
<div class="row">
  <ul vertilize-container="vertilize-container" class="profile-stage clearfix">
    <li dir-paginate="printer in vm.selectedPrinters | itemsPerPage: 12 track by printer._id" current-page="vm.currentPage" vertilize="vertilize" class="col-sm-6 col-md-4 col-xl-3 directory-item-card">
      <ed-printer-card printer="printer"></ed-printer-card>
    </li>
  </ul>
</div>
<dir-pagination-controls on-page-change="vm.changePage(newPageNumber)" class="center-block text-center"></dir-pagination-controls>
