
<h5 class="events-color">{{selectedEvent.title}}</h5>
<h5> Date:</h5>
<p>{{selectedEvent.day}}</p>
<div ng-if="!selectedEvent.allDay">
  <h5>Time:</h5>
  <p>{{selectedEvent.start}} - {{selectedEvent.end}}</p>
</div>
<div ng-if="selectedEvent.location">
  <h5>Office:</h5>
  <p>{{selectedEvent.location}}</p>
</div>
<h5> Details:</h5>
<p ng-bind-html="selectedEvent.details"></p>
