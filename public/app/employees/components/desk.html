
<desk id="desk-{{vm.seat}}" ng-class="[vm.classification, vm.orientation]" ng-style="{'left': vm.xpos + 'px', 'top': vm.ypos + 'px'}" ng-click="vm.mapEmployee(vm.seat, vm.location)">
  <div class="seat"><span class="seat-number">{{vm.seat}}</span><span ng-repeat="employee in vm.employee" class="employee-name">{{employee.displayName}}</span></div>
</desk>
