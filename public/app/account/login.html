
<div class="mw1000 center-block">
  <div ng-show="vm.identity.isAuthenticated()" class="panel panel-primary">
    <div class="panel-body">Welcome, {{vm.identity.currentUser.firstName + " " + vm.identity.currentUser.lastName}} -<a href="" ng-click="vm.signout()">Sign Out</a></div>
  </div>
  <div ng-hide="vm.identity.isAuthenticated()" class="admin-form theme-primary">
    <form name="loginForm" novalidate="novalidate">
      <div class="panel heading-border panel-primary">
        <div class="panel-body bg-light">
          <div class="section-divider"><span>Admin Login</span></div>
          <div class="row">
            <div class="col-md-6">
              <div class="section">
                <label class="field">
                  <input name="username" type="text" placeholder="Username" ng-model="vm.username" required="required" class="gui-input-mod"/>
                </label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="section">
                <label class="field">
                  <input name="password" type="password" placeholder="Password" ng-model="vm.password" required="required" class="gui-input-mod"/>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer text-right">
          <button type="submit" ng-click="vm.signin(vm.username, vm.password)" ng-disabled="loginForm.$invalid" class="button btn-primary">Sign In</button>
          <button type="reset" class="button btn-default">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
