
<div ng-class="{'open': vm.filterOpen}" class="employee-selector">
  <div class="employee-filter">
    <div class="panel">
      <div class="panel-heading"><span class="panel-icon"><i class="fa fa-filter text-primary"></i></span><span class="panel-title">Employees Filter</span><span class="panel-controls"><a ng-click="vm.filterOpen = !vm.filterOpen" class="panel-control-remove"></a></span></div>
      <div class="panel-body p10">
        <form name="employeesFilter" class="form-horizontal">
          <div class="form-group mln mrn">
            <div class="col-xs-3 control-label pn pt5 pr10">
              <label for="employeeName" ng-class="{'text-primary' : vm.employeeName}">Name</label>
            </div>
            <div class="col-xs-9 pn">
              <input type="text" name="employeeName" placeholder="Filter by name" ng-model="vm.employeeName" class="form-control input-sm"/>
            </div>
          </div>
          <div class="form-group mln mrn">
            <div class="col-xs-3 control-label pn pt5 pr10">
              <label ng-class="{'text-primary' : vm.floors.length &gt; 0}">Floors</label>
            </div>
            <div class="col-xs-3 pn pt5">
              <div class="checkbox-custom checkbox-default">
                <input type="checkbox" id="floor6" ng-model="vm.floor['6']" ng-change="vm.filterFloors(6)"/>
                <label for="floor6">6</label>
              </div>
            </div>
            <div class="col-xs-3 pn pt5">
              <div class="checkbox-custom checkbox-default">
                <input type="checkbox" id="floor7" ng-model="vm.floor['7']" ng-change="vm.filterFloors(7)"/>
                <label for="floor7">7</label>
              </div>
            </div>
            <div class="col-xs-3 pn pt5">
              <div class="checkbox-custom checkbox-default">
                <input type="checkbox" id="floor8" ng-model="vm.floor['8']" ng-change="vm.filterFloors(8)"/>
                <label for="floor8">8</label>
              </div>
            </div>
          </div>
          <div class="form-group mln mrn">
            <div class="col-xs-3 control-label pn pt5 pr10">
              <label for="department" ng-class="{'text-primary' : vm.department}">Dept</label>
            </div>
            <div class="col-xs-9 pn">
              <div class="bs-component">
                <select name="department" ng-model="vm.department" ng-options="employee.department as employee.department for employee in vm.employees | unique: 'department' | orderBy: 'department'" class="form-control input-sm">
                  <option value="" selected="selected">All Departments</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group mln mrn">
            <div class="col-xs-3 control-label pn pt5 pr10">
              <label for="team" ng-class="{'text-primary' : vm.team}">Team</label>
            </div>
            <div class="col-xs-9 pn">
              <div class="bs-component">
                <select name="team" ng-model="vm.team" ng-options="employee.team as employee.team for employee in vm.employees | filter: {department: vm.department || undefined} | filter: {team : '!!'} | unique: 'team' | orderBy: 'team'" class="form-control input-sm">
                  <option value="" selected="selected">All Teams</option>
                </select>
              </div>
            </div>
          </div>
          <button type="submit" ng-click="vm.selectAll()" ng-disabled="!vm.allowSelectAll" class="btn btn-xs btn-success pull-right ml10">Select All</button>
          <button type="button" ng-click="vm.selectNone()" class="btn btn-xs btn-warning pull-right">Select None</button>
          <button type="button" ng-click="vm.clearFilter()" class="btn btn-xs btn-primary pull-left">Reset</button>
        </form>
      </div>
    </div>
  </div>
  <ul class="nav sidebar-menu">
    <li class="sidebar-label pt10 pb10">Select Employees<span class="sidebar-label-tray"><span ng-click="vm.filterOpen = !vm.filterOpen" ng-class="vm.filterOpen ? 'bg-primary' : 'bg-light'" class="label label-xs cursor">Filter</span></span></li>
    <li ng-repeat="employee in (vm.filteredEmployees = (vm.employees | orderBy: ['lastName', 'firstName'] | filter: (vm.department || undefined) | filter: (vm.team || undefined) | filter: vm.employeeName | filter: vm.floorFilter))" ng-class="{'active': employee.selected, 'mapped': employee.mapped}" class="employee-item"><a href="" ng-click="vm.selectEmployee(employee)"><span ng-class="employee.mapped ? 'fa-map-marker' : 'fa-{{::employee.gender}}'" class="fa"></span><span>{{::employee.lastName}}, {{::employee.firstName}}</span></a></li>
  </ul>
</div>
